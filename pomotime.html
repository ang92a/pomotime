<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Google fonts imports -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Roboto+Slab:wght@400;700&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="./pomotime.css" />
</head>

<body>

    <div class="timer-view">
        <header class="header">
            <h1 class="title">pomodoro</h1>
        </header>

        <!-- pomodoro menu -->

        <nav>
            <ul class="pomodoro-menu">
                <li class="select-pomodoro">
                    <p>pomodoro</p>
                </li>
                <li class="select-short-break">
                    <p>short break</p>
                </li>
                <li class="select-long-break">
                    <p>long break</p>
                </li>
            </ul>
        </nav>

        <!-- pomodoro timer-->

        <main class="pomodoro-container">
            <div class="inner-container">

                <svg x="0px" y="0px" viewBox="0 0 400 400" xml:space="preserve" class="svg">

                    <g class="circle-bg">
                        <circle class="circle" cx="200" cy="200" r="170" />
                    </g>

                </svg>

                <div class="time-wrapper">
                    <div class="time-container"></div>
                    <div class="pause-button"></div>
                </div>
            </div>


        </main>
        <footer class="settings">
            <img src="./assets/icon-settings.svg" alt="open settings" class="open-modal" />
        </footer>

    </div>
    <script src="./pomotime.js"></script>
</body>

</html>
